type Query {
  info: String!
  ingredients: [Ingredient!]!
  recepies: [Recepie!]!
}

type Recepie {
  id: ID!
  name: String!
  materialsNeeded: [IngredientGroup!]!
  description: String
  directions: String
  preparationTime: Int
  serves: Int
}

type Ingredient {
  id: ID!
  name: String!
  group: IngredientGroup!
  amount: Int
  unit: String
}

type IngredientGroup {
  id: ID!
  name: String!
  ingredienceList: [Ingredient!]!
}
