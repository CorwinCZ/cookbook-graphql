type Recepie {
  id: ID! @unique
  name: String!
  materialsNeeded: [IngredientGroup!]!
  description: String
  directions: String
  preparationTime: Int
  serves: Int
}

type IngredientGroup {
  id: ID! @unique
  name: String!
  ingredienceList: [Ingredient!]!
}

type Ingredient {
  id: ID! @unique
  name: String!
  group: IngredientGroup!
  amount: Float
  unit: String
}
